<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
        <!-- BootstrapIcons CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css">
        <!-- Optional CSS -->
        <link rel="stylesheet" href="{{url_for('static', filename='css/base.css')}}">

        <title>Clock With Weather</title>
    </head>
    <body>
        <div class="container">
            <div class="row clock">
                <div class="clock_today"></div>
                <div class="clock_time"></div>
            </div>
            <div class="row weather_hourly">
                {% for data in hourly_data %}
                <div class="col-sm weather_element">
                    <div>{{data['dt']}}</div>
                    <div><img src="{{data['icon']}}" width="50px" height="50px"></div>
                    <div>{{data['temp']}}&#8451;</div>
                    <div>{{data['rain']}} mm</div>
                    <!-- {{data['description']}} -->
                </div>
                {% endfor %}
            </div>
            <div class="row weather_daily">
                {% for data in daily_data %}
                <div class="col-sm weather_element">
                    <div>{{data['dt']}}</div>
                    <div><img src="{{data['icon']}}" width="50px" height="50px"></div>
                    <div>{{data['temp_max']}}&#160;&#047;&#160;{{data['temp_min']}}&#8451;</div>
                    <div>{{data['rain']}} mm</div>
                    <!-- {{data['description']}} -->
                </div>
                {% endfor %}
            </div>
            <div class="row">
                <div class="github_link">
                    <a href="https://github.com/mitty1293/clock-with-weather" target="_blank">
                        <bi class="bi-github"> mitty1293/ clock-with-weather</bi>
                    </a>
                </div>
            </div>
        </div>
        <!-- Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
        <!-- Clock JS -->
        <script src="{{url_for('static', filename='js/clock.js')}}"></script>
    </body>
</html>
